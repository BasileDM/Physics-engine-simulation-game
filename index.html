<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Physics sandbox</title>
</head>
<body>
    <div id="frameCounter"></div>
    <div id="playground">
        <div id="floor"></div>
        <div id="left-wall"></div>
        <div id="right-wall">
            <div id="scale"><p>2 meters</p></div>
        </div>
        <div id="ceiling"></div>
    </div>
    <div class="menu">
        <div id="gravityButton" class="button"><p>Toggle gravity</p></div>
        <dialog>
            <button id="closeButton">X</button>
            <h2>Guide</h2>
            <ul>
                <li>Scroll wheel to spawn balls</li>
                <li>Click and drag to draw an anti-gravity zone <br> (only the last one that's drawn works for now)</li>
                <li>Hover over balls to give them an upwards push</li>
                <li><a href="https://github.com/BasileDM/Physics-engine-simulation-game" target="_blank">Github repository</a></li>
            </ul>
        </dialog>
        <div id="tutorial"></div>
    </div>
    <script src="scripts/app.js" type="module"></script>
</body>
</html>
